  <div class="modal-header">
    <h4 class="modal-title pull-left">LOGIN</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body pd-0">
    <div class="row no-gutters">
      <div class="col-lg-12 bg-white">
        <div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <div >
            <h3 class="tx-inverse  mg-b-5">Chào mừng bạn!</h3>
            <p>Đăng nhập để mua sắm thỏa thích nào...</p>
            <br>
            <form [formGroup]="this.frmSignin" (ngSubmit)="submit()">
              <div class="form-group">
                <input formControlName="username" type="text" name="username" class="form-control pd-y-12" placeholder="Nhập tài khoản..." autocomplete="off">
              </div><!-- form-group -->
              <div class="form-group mg-b-20">
                <input formControlName="password" type="text" name="password" class="form-control pd-y-12" placeholder="Nhập mật khẩu...">
                <a href="" class="tx-12 d-block mg-t-10">Quên mật khẩu?</a>
              </div><!-- form-group -->
            </form>


            <button (click)="submit()" class="btn btn-primary pd-y-12 btn-block">Đăng nhập</button>

            <div class="mg-t-30 mg-b-20 tx-12">Bạn chưa có tài khoản?

            </div>
          </div>
        </div><!-- pd-20 -->
        </div><!-- col-6 -->
      </div><!-- row -->

    </div>
