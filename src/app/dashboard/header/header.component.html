<!-- ########## START: HEAD PANEL ########## -->
<div class="br-header">
  <div class="br-header-left">

    <div style="width:1000px;" class="row aParent">
      <div class="col-9" style="padding-left: 160px;">
        <ul style="width: 600px;" class="nav nav-effect nav-effect-6 tx-uppercase tx-12 tx-bold tx-spacing-2 flex-column flex-md-row"
          role="tablist">
          <li class="nav-item">
            <a [routerLink]="['/product-list/1']" class="nav-link text-center" data-toggle="tab" href="#" role="tab">
              <span style="width:100px" data-hover="Nam">Nam</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/product-list/2']" class="nav-link text-center" data-toggle="tab" href="#" role="tab">
              <span style="width:100px" data-hover="Nữ">Nữ</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/product-list/3']" class="nav-link text-center" data-toggle="tab" href="#" role="tab">
              <span style="width:120px"  data-hover="Trẻ em">Trẻ em</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/contact']" class="nav-link text-center" data-toggle="tab" href="#" role="tab">
              <span style="width:120px"  data-hover="Liên hệ">Liên hệ</span>
            </a>
          </li>
        </ul>
      </div>
        <div class="col-3 input-group hidden-xs-down wd-170 transition">
          <input id="searchbox" type="text" class="form-control" placeholder="Tìm kiếm">
          <span style="width:30px" class="input-group-btn">
            <button style="width: 40px;" class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
          </span>
        </div>

    </div>

        <input id="searchbox" type="text" class="form-control" placeholder="Search">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
        </span>
      </div> -->
    <!-- input-group -->
  </div><!-- br-header-left -->
  <div class="br-header-right">
    <nav class="nav">
      <div class="dropdown" style="padding-top: 5px;">
        <a [routerLink]="['/cart']" href="javascript:void(0)" class="nav-link pd-x-7 pos-relative" data-toggle="dropdown">
          <!-- <i class="icon ion-ios-bell-outline tx-24"></i> -->
          <i class="fa fa-shopping-cart tx-20"></i>
          <!-- start: if statement -->
          <span class="square-8 bg-danger pos-absolute t-15 r-5 rounded-circle"></span>
          <!-- end: if statement -->
        </a>
      </div><!-- dropdown -->
      <div class="dropdown">
        <a href="" class="nav-link nav-link-profile" data-toggle="dropdown">

          <img src="https://via.placeholder.com/500" class="wd-32 rounded-circle" alt="">
          <span class="square-10 bg-success"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-header wd-250">
          <div class="tx-center">
            <a href=""><img src="https://via.placeholder.com/500" class="wd-80 rounded-circle" alt=""></a>
            <h6 class="logged-fullname">{{currentUser?.fullName}}</h6>
            <p>{{currentUser?.email}}</p>
          </div>
          <hr>
          <ul class="list-unstyled user-profile-nav">
            <li *ngIf="!currentUser">
              <a data-toggle="modal" data-target="#loginModal" data-backdrop="false" href="javascript:void(0)" ><i class="icon ion-ios-person" ></i> Đăng nhập</a></li>
            <li *ngIf="currentUser"><a href=""><i class="icon ion-ios-person"></i> Thông tin cá nhân</a></li>
            <li *ngIf="currentUser"><a href=""><i class="icon ion-ios-gear"></i> Lịch sử mua</a></li>
            <li><a href=""><i class="icon ion-ios-star"></i> Sản phẩm yêu thích</a></li>
            <li *ngIf="currentUser"><a (click)="onLogout()" href="javascript:void(0)"><i class="icon ion-power"></i> Đăng xuất</a></li>
          </ul>
        </div><!-- dropdown-menu -->
      </div><!-- dropdown -->
    </nav>
<!-- login modal  -->
<div class="modal fade" id="loginModal" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="col-lg-12 bg-white">
          <div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <div >
              <h3 class="tx-inverse  mg-b-5">Chào mừng bạn!</h3>
              <p>Đăng nhập để mua sắm thỏa thích nào...</p>
              <br>
              <form [formGroup]="this.frmSignin" (ngSubmit)="submit()">
                <div class="form-group">
                  <input formControlName="username" type="text" name="username" class="form-control pd-y-12" placeholder="Nhập tài khoản..." autocomplete="off">
                </div><!-- form-group -->
                <div class="form-group mg-b-20">
                  <input formControlName="password" type="text" name="password" class="form-control pd-y-12" placeholder="Nhập mật khẩu...">
                  <a href="" class="tx-12 d-block mg-t-10">Quên mật khẩu?</a>
                </div><!-- form-group -->
              </form>


              <button (click)="submit()" class="btn btn-primary pd-y-12 btn-block">Đăng nhập</button>

              <div class="mg-t-30 mg-b-20 tx-12">Bạn chưa có tài khoản?
                <a (click)="closeModal()" [routerLink]="['/sign-up']" style="color: #0753a1;">
                  Đăng ký
                </a>
              </div>
            </div>
          </div><!-- pd-20 -->
        </div>
      </div>
    </div>
  </div>
</div>

</div><!-- br-header-right -->
</div><!-- br-header -->
