<div class="container">
  <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
    <div class="container">
      <h1>Tạo tài khoản</h1>
      <p>Vui lòng điền đầy đủ thông tin dưới đây.</p>
      <hr>

      <label><b>Tên đăng nhập</b></label>
      <input type="text" placeholder="Nhập tên đăng nhập" formControlName="UserName" required>

      <label><b>Email</b></label>
      <input type="text" placeholder="Nhập email" formControlName="Email" >

      <label><b>Họ tên</b></label>
      <input type="text" placeholder="Nhập họ tên" formControlName="FullName" >
      <div formGroupName="Passwords">
      <label for="psw"><b>Mật khẩu</b></label>
      <input type="password" placeholder="Nhập mật khẩu" formControlName="Password">

      <label for="psw-repeat"><b>Lặp lại mật khẩu</b></label>
      <input type="password" placeholder="Nhập lại mật khẩu" formControlName="ConfirmPassword">
      </div>
      <hr>
      <button type="submit" class="registerbtn" [disabled]="!service.formModel.valid">Đăng ký</button>
    </div>

    <div class="container signin">
      <p>Bạn đã có tài khoản? <a [routerLink]="['/login']" routerLinkActive="active">Đăng nhập</a>.</p>
    </div>
  </form>
</div>
