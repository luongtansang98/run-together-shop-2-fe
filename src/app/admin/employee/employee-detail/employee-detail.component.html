<div class="modal fade" id="detailModal" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Thêm mới nhân viên</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <form [formGroup]="formDetail" (ngSubmit)="onCreate()"  autocomplete="off">
            <div class="form-group row">
              <label class="col-3" for="exampleInputEmail1">Họ và tên</label>
              <input type="text" class="form-control col-9" id="name" name="name" formControlName="name"  placeholder="Nhập tên của bạn">
            </div>
            <div class="form-group row">
              <label class="col-3" for="exampleInputEmail1">Địa chỉ</label>
              <input type="text" class="form-control col-9" id="address" name="address" placeholder="Nhập địa chỉ" formControlName="address"  >
            </div>
            <div class="form-group row">
              <label class="col-3" for="exampleInputEmail1">Số điện thoại</label>
              <input type="text" class="form-control col-9" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" formControlName="phoneNumber" >
            </div>
            <div class="form-group  row">
              <label class="col-3">Vị trí</label>
              <select class="form-control col-9" id="position" name="position" formControlName="positionId" >
                <option [value]=0 selected>-Chọn vị trí-</option>
                <option *ngFor="let position of positions" [value]="position.id">{{position.name}}</option>
              </select>
            </div>
            <div class="form-group row" style="margin-bottom:15px;">
              <div class="col-md-3">
                <img  [src]="imageUrl"  style="width: 80px; height:60px">
              </div>
              <div class="col-md-3">
                <input type="file" #file placeholder="Choose file"  (change)="uploadFile(file.files)" style="display:none;">
                <button type="button" class="btn btn-success" (click)="file.click()">Tải hình lên</button>
              </div>
              <div class="col-md-6">
                <span class="upload" *ngIf="progress > 0">
                  {{progress}}%
                </span>
                <span class="upload" *ngIf="message">
                  {{message}}
                </span>
              </div>
            </div>
          </form>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="submit" class="btn btn-primary" (click)="onCreate()">Lưu</button>
      </div>
    </div>
  </div>
</div>
